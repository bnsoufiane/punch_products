<pagination-controls #p [id]="config.id"
                     (pageChange)="onPageChanged($event)">
    <div class="navigation">
        <button class="btn btn-pre btn-secondary" [class.disabled]="p.isFirstPage()"
                (click)="p.previous()">PREVIOUS
        </button>
        <div class="pager">
            <a *ngFor="#page of p.pages" [class.active]="p.getCurrent() === page.value"
               (click)="p.setCurrent(page.value)">
                <div *ngIf="p.getCurrent() !== page.value">
                    <span>{{ page.label }}</span>
                </div>
                <div *ngIf="p.getCurrent() === page.value">
                    <span>{{ page.label }}</span>
                </div>
            </a>
        </div>
        <button class="btn btn-next btn-secondary" [class.disabled]="p.isLastPage()"
                (click)="p.next()">NEXT
        </button>
    </div>
</pagination-controls>
