<div class="modal-wrp" [class.hidden]="!showModal" (click)="cancelAction()">
  <button class="btn btn-close ion-close-round"></button>
  <div class="modal-block modal-portfolio work-modal" (click)="$event.stopPropagation()">
    <div class="modal-body-content">
      <div class="row">
        <img src="{{portfolio?.image}}"/>
      </div>
      <div class="row title">
        <h3>{{portfolio?.title}}</h3>
        <p>{{portfolio?.description}}</p>
        <a *ngIf="portfolio?.link"
          href="{{portfolio?.link}}"
          class="btn btn-secondary btn-full"
          target="_blank">
          More Details
        </a>
      </div>
  </div>
</div>
